<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/enter.css"/>
	</head>
	<body>
		<div id="logo">
			<div class="wrap">
				<img src="img/dfe5c0db500c119e8d570142f184ee2d.png"/>
				<div class="hello">
					<p>您好，欢迎来到央广购物</p>
					<p>已注册的会员请登录，或立即 <a> 注册新会员</a></p>
				</div>
				<img src="img/avatar.gif" class="pic"/>
			</div>
			
		</div>
		<div id="enterBox">
			<img src="img/4e2850b02fb331f7cab2a966f901e1d6.jpg"/>
			<div class="user_enter">
				<ul>
					<li>用户登录</li>
					<li>手机动态码登录</li>
				</ul>
				<div class="mark1"></div><div class="mark2"></div>
			    <div class="under_line1"></div><div class="under_line2"></div>	
			</div>
			<div class="form user">
				<dl class="ac_theft">
					<dt>账&nbsp;&nbsp;&nbsp;&nbsp;号：</dt>
					<dd><input type="text" name="" id="" value="" placeholder="手机号/会员名/邮箱"/></dd>
				</dl>
				<dl class="pass">
					<dt>密&nbsp;&nbsp;&nbsp;&nbsp;码：</dt>
					<dd><input type="text" name="" id="" value="" placeholder="输入账号密码"/></dd>
				</dl>
				<dl class="auth_code">
					<dt>密证码：</dt>
					<dd><input type="text" name="" id="" value="" placeholder="输入验证码"/></dd>
					<img src="img/getcaptcha.jpg"/>
					<p>看不清，换一张</p>
				</dl>
				<div class="contition">
					<input type="checkbox" name="" id="" value="" checked=""/><span>七天登录</span><a>忘记密码？</a>
				</div>
				<input type="button" id="" value="登录" />
				<span>使用合作网站账号登录</span>
				<div class="weixin">
					<i></i><span>微信</span>
				</div>
			</div>
			
			<div class="form phone">
				<dl class="ac_theft">
					<dt>手机号：</dt>
					<dd><input type="text" name="" id="" value="" placeholder="可填写已注册的手机号接收短信"/></dd>
				</dl>
				
				<dl class="auth_code">
					<dt>验证码：</dt>
					<dd><input type="text" name="" id="" value="" placeholder="输入验证码"/></dd>
					<img src="img/getcaptcha.jpg"/>
					<p>看不清，换一张</p>
				</dl>
				<div class="tiptext"> 正确输入上方验证码后，点击<a href="###" id="sendSmsCode"><i class="fa fa-mobile"></i>发送短信动态码</a>，查收短信将系统发送的“6位短信动态码”输入到下方验证后登录。 </div>
				<dl class="ac_theft move_code">
					<dt>动态码：</dt>
					<dd><input type="text" name="" id="" value="" placeholder="输入6位手机动态码"/></dd>
				</dl>
				<input type="button" id="" value="登录" />
				<span>使用合作网站账号登录</span>
				<div class="weixin">
					<i></i><span>微信</span>
				</div>
			</div>
			
		</div>
		<div id="thefoot">
			
		</div>
		
	</body>
	<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/enter.js" type="text/javascript" charset="utf-8"></script>
</html>
